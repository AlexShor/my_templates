<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8">
        <meta https-equiv="Content-Security-Policy" content="default-src *;" />
        <title>My templates</title>
        <link rel="stylesheet" type="text/css" href="popup.css"/>
    </head>
    <body>
        <h1>My templates</h1>
        <div>
            <table border="1">
                <tr>
                    <td><textarea id="myTextarea"></textarea></td>
                    <td>
                        <table border="1">
                            <tr>
                                <td>
                                    <input type="radio" id="radio_inv_dev" name="radio_environment" checked />
                                    <label for="radio_inv_dev">DEV</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" id="radio_inv_stage" name="radio_environment"/>
                                    <label for="radio_inv_stage">STAGE</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" id="radio_inv_prod" name="radio_environment"/>
                                    <label for="radio_inv_prod">PROD</label>
                                </td>
                            </tr>
                          </table>
                    </td>
                    <td>
                        <table border="1">
                            <tr>
                                <td>
                                    <input type="radio" id="radio_project_danone" name="radio_project" checked />
                                    <label for="radio_project_danone">DANONE</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" id="radio_project_jume" name="radio_project"/>
                                    <label for="radio_project_jume">JUME</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="apply">apply</button>
                                    <!-- <button id="grabBtn">Insert environment</button> -->
                                    <script src="popup.js" charset="utf-8"></script>
                                </td>
                            </tr>
                          </table>
                    </td>
                </tr>
              </table>
        </div>
    </body>
</html>
